<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(-45deg, #ff6b6b, #ffa726, #42a5f5, #ab47bc);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 8s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 10%;
      right: 30%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg);
        opacity: 0.7;
      }
      50% { 
        transform: translateY(-30px) rotate(180deg);
        opacity: 1;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px;
      border-radius: 25px;
      width: 450px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      z-index: 2;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(60px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .header {
      margin-bottom: 40px;
    }

    .lock-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #ffc107;
      text-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .header h2 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-weight: 300;
      letter-spacing: 1px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1rem;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.8);
    }

    .form-group {
      margin: 30px 0;
      position: relative;
    }

    .input-container {
      position: relative;
      margin-top: 15px;
    }

    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.1rem;
      z-index: 3;
      transition: color 0.3s ease;
    }

    .email-input {
      width: 100%;
      padding: 18px 20px 18px 55px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1.1rem;
      outline: none;
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
    }

    .email-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .email-input:focus {
      border-color: #ffc107;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(255, 193, 7, 0.3);
      transform: translateY(-2px);
    }

    .email-input:focus + .input-icon {
      color: #ffc107;
    }

    .label {
      display: block;
      text-align: left;
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
    }

    .send-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(45deg, #ffc107, #ff9800);
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.4s ease;
      box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .send-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }

    .send-btn:hover::before {
      left: 100%;
    }

    .send-btn:hover {
      background: linear-gradient(45deg, #ff9800, #f57c00);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 193, 7, 0.5);
    }

    .send-btn:active {
      transform: translateY(-1px);
    }

    .send-btn:disabled {
      background: rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.6);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .help-text {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
    }

    .back-link {
      color: #ffc107;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
    }

    .back-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-size: 0.95rem;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .status-message.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      color: #ff5252;
    }

    .status-message.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4caf50;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      border-top-color: #000;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px 25px;
      }
      
      .header h2 {
        font-size: 1.8rem;
      }
      
      .lock-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background shapes -->
  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <div class="header">
      <div class="lock-icon">
        <i class="fas fa-lock"></i>
      </div>
      <h2>Forgot Password?</h2>
      <p>No worries! Enter your email address and we'll send you an OTP to reset your password.</p>
    </div>

    <form action="forget_password.do" method="post" id="forgotForm">
      <div class="form-group">
        <label for="email" class="label">
          <i class="fas fa-envelope"></i> Email Address
        </label>
        <div class="input-container">
          <input 
            type="email" 
            name="email" 
            id="email" 
            class="email-input"
            placeholder="Enter your email address"
            required 
            autocomplete="email"
          />
          <i class="fas fa-envelope input-icon"></i>
        </div>
      </div>

      <input type="hidden" name="true" value="true">
      
      <button type="submit" class="send-btn" id="sendBtn">
        <div class="loading-spinner" id="spinner"></div>
        <i class="fas fa-paper-plane"></i> Send OTP
      </button>
    </form>

    <div class="status-message" id="statusMessage"></div>

    <div class="help-text">
      <p>Remember your password?</p>
      <a href="login.jsp" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Login
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    const emailInput = document.getElementById('email');
    const sendBtn = document.getElementById('sendBtn');
    const spinner = document.getElementById('spinner');
    const statusMessage = document.getElementById('statusMessage');

    // Email validation regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Real-time email validation
    emailInput.addEventListener('input', function() {
      const email = this.value;
      if (email && !emailRegex.test(email)) {
        this.style.borderColor = '#ff5252';
        showMessage('Please enter a valid email address', 'error');
      } else {
        this.style.borderColor = 'rgba(255, 255, 255, 0.3)';
        hideMessage();
      }
    });

    // Form submission
    form.addEventListener('submit', function(e) {
      const email = emailInput.value.trim();
      
      if (!email) {
        e.preventDefault();
        showMessage('Please enter your email address', 'error');
        emailInput.focus();
        return;
      }

      if (!emailRegex.test(email)) {
        e.preventDefault();
        showMessage('Please enter a valid email address', 'error');
        emailInput.focus();
        return;
      }

      // Show loading state
      sendBtn.disabled = true;
      spinner.style.display = 'inline-block';
      sendBtn.innerHTML = '<div class="loading-spinner" style="display: inline-block;"></div> Sending...';
      
      showMessage('Sending OTP to your email...', 'success');
    });

    // Auto-focus email input
    emailInput.focus();

    // Show status message
    function showMessage(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type}`;
      statusMessage.style.display = 'block';
    }

    // Hide status message
    function hideMessage() {
      statusMessage.style.display = 'none';
    }

    // Enhanced input effects
    emailInput.addEventListener('focus', function() {
      this.parentElement.classList.add('focused');
    });

    emailInput.addEventListener('blur', function() {
      this.parentElement.classList.remove('focused');
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        emailInput.blur();
      }
    });

    // Simulate form processing feedback
    window.addEventListener('beforeunload', function() {
      if (sendBtn.disabled) {
        return 'Your request is being processed. Are you sure you want to leave?';
      }
    });
  </script>
</body>
</html>
