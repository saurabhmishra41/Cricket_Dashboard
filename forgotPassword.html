<!-- forgot_email.jsp -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ffc107;
      border: none;
      color: #333;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb300;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-lock"></i> Forgot Password</h2>
    <form action="forget_password.do" method="post">
      <label for="email"><i class="fas fa-envelope"></i> Enter your email:</label>
      <input type="email" name="email" id="email" required />

      <input type="hidden" name="true" value="true">
      <button type="submit"><i class="fas fa-paper-plane"></i> Send OTP</button>
    </form>
  </div>
</body>
</html>
