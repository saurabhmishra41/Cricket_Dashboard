<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="dashboard.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <title>dashboard!</title>
  <script src="ajax.js"></script>
</head>

<body class="body">

  <!-- ##############        bootstrap start   ####################  -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="model-btn">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



  <!-- ##############        bootstrap end   ####################  -->








  <header class="app-header py-3">
    <div class="container text-center">
      <h1 class="main-title">üèè Cricket Score Calculator</h1>
      <p class="sub-title">Track live runs, overs, and more!</p>
    </div>
  </header>

  <div class="score my-3">
    <div class="left">

      <div class="tr">
        <span>A</span>
        <span>1st inning</span>
      </div>
      <br>
      <div class="runcal">
        <h1 id="t-run">0</h1>
        <h3>-</h3>
        <h1>0</h1>
        <p style="color: gray;">(</p>
        <p style="color: gray;" id="t-over">0.0</p>
        <p style="color: gray;">)</p>
      </div>

    </div>
    <div class="right">

      <div class="crr"><span>CRR</span></div>
      <br>
      <div class="rr"><span id="t-rr">0.00</span></div>

    </div>

  </div>
  <div class="scorecard my-3">

    <div class="name">
      <p style="font-weight: 700; color: gray;">Batsman</p>
      <p id="stBatsmanName">STBat_name</p>
      <p id="nstBatsmanName">NSTBat_name</p>
      <p style="font-weight: 700; color: gray;">Bowler</p>
      <p id="bow">Bowler_con</p>
    </div>
    <div class="run">
      <p style="font-weight: 700; color: gray;">R</p>
      <p id="sRun">0</p>
      <p id="nSRun">0</p>
      <p style="font-weight: 700; color: gray;">O</p>
      <p id="bow-over">0.0</p>
    </div>
    <div class="ball">
      <p style="font-weight: 700; color: gray;">B</p>
      <p id="sBall">0</p>
      <p id="nsBall">0</p>
      <p style="font-weight: 700; color: gray;">M</p>
      <p id="bow-mdn">0</p>
    </div>
    <div class="four">
      <p style="font-weight: 700; color: gray;">4s</p>
      <p id="s4s">0</p>
      <p id="ns4s">0</p>
      <p style="font-weight: 700; color: gray;">R</p>
      <p id="bow-run">0</p>
    </div>
    <div class="six">
      <p style="font-weight: 700; color: gray;">6s</p>
      <p id="s6s">0</p>
      <p id="ns6s">0</p>
      <p style="font-weight: 700; color: gray;">W</p>
      <p id="bow-wct">0</p>
    </div>
    <div class="SR">
      <p style="font-weight: 700; color: gray;">SR</p>
      <p id="sSR">0</p>
      <p id="nsSR">0</p>
      <p style="font-weight: 700; color: gray;">ER</p>
      <p id="bow-ER">0</p>
    </div>

  </div>
  <div class="bowler"></div>

  </div>
  <div class="thisover my-3" id="this-over">
    <h3>this over:</h3>
  </div>
  <br>
  <div class="extraball my-3">

    <div class="exup">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          wide
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          No Ball
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Byes
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Leg Byes
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          wicket
        </label>
      </div>

    </div>
  </div>

  <div class="exlow">

    <button type="button" class="btn btn-outline-primary mx-3">Retire</button>
    <button type="button" class="btn btn-outline-primary">Swap Batsman</button>
  </div>

  <!-- runs new div  -->
  <div class="runs">
    <div class="runs1 mx-3">
      <button type="button" class="btn btn-success my-2"
        style="border: 2px solid transparent; border-radius: 10px;">Undo</button>
      <button type="button" class="btn btn-success  my-2"
        style="border: 2px solid transparent; border-radius: 10px;">Partnership</button>
      <button type="button" class="btn btn-success  my-2"
        style="border: 2px solid transparent; border-radius: 10px;">Extras</button>
    </div>
    <div class="runs2">
      <div class="upcontai">
        <button class="rbtn">0</button>
        <button class="rbtn">1</button>
        <button class="rbtn">2</button>
        <button class="rbtn">3</button>
      </div>


      <div class="lowcontai">
        <button class="rbtn">4</button>
        <button class="rbtn">5</button>
        <button class="rbtn">6</button>
        <button class="rbtn">...</button>
      </div>


      


      <script src="dashboard.js"></script>
      <Script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></Script>
</body>

</html>
